<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3SP Template Generator</title>
  <link rel="stylesheet" href="style.css">

  <!-- keep your template 100% verbatim; only this helper fn added -->
  <script>
    function formatDiscordID() {
      const input = document.getElementById("discordID");
      input.value = input.value.replace(/\D/g, '');
    }
  </script>
</head>
<body>
  <div class="container">
    <h2 class="title">3SP Template Generator</h2>

    <div class="form-group">
      <label>Discord ID:</label>
      <input type="text" id="discordID"
             placeholder="Enter Discord ID"
             oninput="formatDiscordID()"
             maxlength="20">
    </div>

    <div class="form-group">
      <label>Summary of Staff Interactions:</label>
      <textarea id="interactions"
                placeholder="Paste interaction history here"></textarea>
    </div>

    <div class="tally-box">
      <div class="tally-item tally-kick">Kicks: <span id="kickCount">0</span></div>
      <div class="tally-item tally-warn">Warns: <span id="warnCount">0</span></div>
      <div class="tally-item tally-ban">Bans: <span id="banCount">0</span></div>
    </div>

    <div class="form-group">
      <label>Staff Member:</label>
      <select id="staffMember">
        <option value=""></option>
        <option value="OnSmoko">OnSmoko</option>
        <option value="Pandakazii">Pandakazii</option>
        <option value="XqN">XqN</option>
        <option value="CeeCee">CeeCee</option>
        <option value="Ollie.B">Ollie.B</option>
        <option value="Hayden">Hayden</option>
        <option value="Darkreviver0">Darkreviver0</option>
        <option value="Toast">Toast</option>
        <option value="Aurorafalcon">AuroraFalcon</option>
        <option value="Spiritus">Spiritus</option>
        <option value="xFizeh">xFizeh</option>
        <option value="Assassin">Assassin</option>
        <option value="C.Martin">C.Martin</option>
        <option value="Kuzin">Kuzin</option>
        <option value="Gusisthebus">Gusisthebus</option>
        <option value="Knoah">Knoah</option>
        <option value="StaticNZ">Matthew</option>
        <option value="C.Riders">C.Riders</option>
        <option value="JackAU">JackAU</option>
        <option value="Gerald">Gerald</option>
        <option value="Wohny">Wohny</option>
        <option value="Locky">Locky</option>
        <option value="Sir Charles">Sir Charles</option>
        <option value="Carcatdog123">Carcatdog123</option>
        <option value="Drewman91">Drewman91</option>
        <option value="SamNZ">SamNZ</option>
        <option value="Dusty_Arab">Dusty_Arab</option>
        <option value="HarveyNZ">HarveyNZ</option>
      </select>
    </div>

    <div class="form-group">
      <label>Your Role:</label>
      <select id="staffRole">
        <option value=""></option>
        <option value="BHRP Moderator">BHRP Moderator</option>
        <option value="BHRP Administrator">BHRP Administrator</option>
        <option value="BHRP Manager">BHRP Manager</option>
        <option value="BHRP Executive">BHRP Executive</option>
        <option value="BHRP Director">BHRP Director</option>
      </select>
    </div>

    <div class="form-group">
      <label>Discord Nitro:</label>
      <select id="discordNitro">
        <option value="yes">I have Discord Nitro</option>
        <option value="no">I do not have Discord Nitro</option>
      </select>
    </div>

    <button id="generate3SP">Generate</button>
    
    <!-- Nitro users get the full single message -->
    <div id="fullOutputContainer" class="output-box" style="display: none;">
      <p id="outputFull3SP" class="output"></p>
      <button class="copy-btn" onclick="copyText('outputFull3SP', this)">Copy</button>
    </div>
    
    <!-- Non-Nitro, part 1 -->
    <div id="shortOutputContainer" class="output-box" style="display: none;">
      <p id="outputShort3SP" class="output"></p>
      <button class="copy-btn" onclick="copyText('outputShort3SP', this)">Copy</button>
    </div>
    <!-- Non-Nitro, part 2 -->
    <div id="shortOutputPart2Container" class="output-box" style="display: none;">
      <p id="outputShort3SP_Part2" class="output"></p>
      <button class="copy-btn" onclick="copyText('outputShort3SP_Part2', this)">Copy</button>
    </div>
    <!-- Non-Nitro, part 3 -->
    <div id="shortOutputPart3Container" class="output-box" style="display: none;">
      <p id="outputShort3SP_Part3" class="output"></p>
      <button class="copy-btn" onclick="copyText('outputShort3SP_Part3', this)">Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
